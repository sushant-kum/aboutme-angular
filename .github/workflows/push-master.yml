name: '[CI] On Push to master'

on:
  push:
    branches:
      - master

jobs:
  create_tag:
    name: Bump version and create tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Setup git
        run: |
          git config --global user.email "sushant.kum96@gmail.com"
          git config --global user.name "Sushant Kumar"
      - name: Install npm dependencies
        run: npm install
      - name: Bump version and create tag
        run: npm run release
      - name: Push commit and tag
        uses: ad-m/github-push-action@v0.5.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tags: true
      - name: Get version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.0.0
      - name: Create version file
        shell: bash
        run: |
          echo v${{ steps.package-version.outputs.current-version }} > version.txt
      - name: Upload version file
        uses: actions/upload-artifact@v1
        with:
          name: version
          path: version.txt

  build_deploy:
    name: Build and Deploy
    needs: [create_tag]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Download math result for job 2
        uses: actions/download-artifact@v1
        with:
          name: version
      - name: Setup Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Install Dependencies
        run: npm install
      - name: Deploy to Firebase
        shell: bash
        run: |
          npm run deploy:prod -- --message $`cat version/version.txt` --token ${{ secrets.FIREBASE_TOKEN }}
