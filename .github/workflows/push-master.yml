name: '[CI] On Push to master'

on:
  push:
    branches:
      - master

jobs:
  create_tag:
    name: Bump version and create tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Setup git
        run: |
          git config --global user.email "sushant.kum96@gmail.com"
          git config --global user.name "Sushant Kumar"
      - name: Install npm dependencies
        run: npm install
      - name: Bump version and create tag
        run: npm run release
      - name: Push commit and tag
        uses: ad-m/github-push-action@v0.5.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tags: true

  build:
    name: Build
    needs: [create_tag]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Setup Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build:prod:gzip
      - name: Archive Production Artifact
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist

  deploy:
    name: Deploy to firebase
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: dist
      - name: Get version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.0.0
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@v1.3.0
        with:
          args: deploy --only hosting:prod --version "v${{steps.package-version.outputs.current-version}}"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
